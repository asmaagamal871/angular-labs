<div class="cont d-flex flex-column mt-5">
    <h2 class="text-center">Image SLider</h2>
    <div class="d-flex align-items-center justify-content-center mb-5">
        <div class="d-flex flex-column align-items-center
            justify-content-center w-50 border border-info">
            <img [src]="image" class="w-100" alt="">
            <div class="m-3">
                <input class="m-1 btn btn-info bttn" type="button" value="next" (click)="next()">
                <input class="m-1 btn btn-info bttn" type="button" value="prev" (click)="prev()">
                <input class="m-1 btn btn-info bttn" type="button"
                    value="slide" (click)="slide()">
                <input class="m-1 btn btn-info bttn" type="button" value="stop" (click)="stop()">
            </div>
        </div>
    </div>
</div>
