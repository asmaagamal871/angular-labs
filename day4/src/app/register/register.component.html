<div class="d-flex flex-column mt-3">
    <h2 class="text-center">Register</h2>
    <div class=" d-flex align-items-center justify-content-center mt-auto p-2 ">
        <div class="cont text-center w-50 border border-info">
            <form (ngSubmit)="add()" [formGroup]="validationForm">
                <label class="mt-3">Name</label>
                <input class="form-control mx-auto w-50 text-center m-2"
                    type="text"
                    placeholder="Enter any Text"
                    formControlName="name" aria-label="default input example">
                <div class=" justify-content-center mx-auto m-3 w-50"
                    *ngIf="!NameValid && NameValue">
                    <p class="alert alert-danger"> -Name is Required
                        <br> -Minimum length is 3
                    </p>
                </div>
                <label class="=">Email</label>
                <input class="form-control mx-auto w-50 text-center m-2"
                    type="text"
                    placeholder="Enter any Text"
                    formControlName="email" aria-label="default input example">
                <div class=" justify-content-center mx-auto m-3 w-50"
                    *ngIf="!EmailValid && EmailValue">
                    <p class="alert alert-danger"> -Email is Required

                    </p>
                </div>
                <label>Age</label>
                <input class="form-control mx-auto w-50 text-center m-2"
                    type="text"
                    placeholder="Enter any Text"
                    formControlName="age" aria-label="default input example">
                <div class=" justify-content-center mx-auto m-3 w-50"
                    *ngIf="!AgeValid">
                    <p class="alert alert-danger"> 20 &lt; Age &lt; 40</p>
                </div>

                <input type="submit" class="bttn btn btn-info mb-3
                    text-white"
                    value="Add">
                    
            </form>
        </div>
    </div>
</div>
